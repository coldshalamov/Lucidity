name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          
      - name: Check formatting
        run: cargo fmt --all -- --check
        
      - name: Run clippy
        run: cargo clippy -p lucidity-relay -p lucidity-proto -p lucidity-host -- -D warnings

  test-relay:
    name: Test Relay
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-relay-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Build relay
        run: cargo build -p lucidity-relay
        
      - name: Run unit tests
        run: cargo test -p lucidity-relay -p lucidity-proto
        
      - name: Run integration tests
        run: cargo test --test integration_test -p lucidity-relay

  test-agent:
    name: Test Relay Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-agent-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Build agent
        run: cargo build -p lucidity-relay-agent
        
      - name: Run tests
        run: cargo test -p lucidity-relay-agent

  test-host:
    name: Test Host
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-host-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Build host
        run: cargo build -p lucidity-host
        
      - name: Run tests
        run: cargo test -p lucidity-host

  test-mobile:
    name: Test Mobile (Flutter)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lucidity-mobile
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Analyze
        run: flutter analyze
        
      - name: Run unit tests
        run: flutter test

  build-docker:
    name: Build Docker (Dry Run)
    runs-on: ubuntu-latest
    needs: [test-relay]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./lucidity-relay/Dockerfile
          push: false
          tags: lucidity-relay:test
